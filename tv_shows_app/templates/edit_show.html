<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <title>Edit Show</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <div class="container">
        <h1 class="display-4">Edit Show {{show.id}}</h1><div class="back-link fixed-top"><a href="/shows">Go Back</a></div>
        <div class="error-message">
            {% if messages %}
            <ul class="messages">    
            {% for message in messages %}    
                <li {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>    
            {% endfor %}
            </ul>
            {% endif %}
        </div class="error-message">
        <form action="/shows/{{ show.id }}/update" method="post">
            {% csrf_token %}
            <div class="form-group col-md-8">
                <label for="inputTitle">Title*</label>
                <input type="text" class="form-control" id="inputTitle" name="title" value="{{ show.title }}">
            </div>
            <div class="form-row row">
                <div class="form-group col-md-4">
                    <label for="inputNetwork">Network*</label>
                    <input type="text" class="form-control" id="inputNetwork" name="network" value="{{ show.network }}">
                </div>
                <div class="form-group col-md-4">
                    <label for="inputReleaseDate">Release Date*</label>
                    <input type="date" class="form-control" id="inputReleaseDate" name="release_date" value="{{ show.release_date }}">
                </div>
            </div>
            <div class="form-group col-md-10">
                <label for="FormShowDesc" class="col-sm-2 col-form-label">Description</label>
                <div class="col-sm-4">
                    <textarea class="form-control" id="FormShowDesc" rows="3" name="description">{{ show.desc }}</textarea>
                </div>
            </div>
            <div>
                <button type="submit" class="btn btn-primary">Update</button>
            </div>
            <a href="/shows/{{ show.id }}">Go to show</a>
            
        </form>
    </div>
</body>
</html>
