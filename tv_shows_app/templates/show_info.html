<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <title>Show Info</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>

<body>
    <div class="container">
        <div>
            <h1>TV Show {{ show.id }}</h1><div class="back-link fixed-top"><a href="/shows">Go Back</a></div>
            <h3>Title: {{ show.title }}</h3>
            <h3>Network: {{ show.network }}</h3>
            <h3>Release Date: {{ show.release_date }}</h3>
            <h3>Description: {{ show.desc }}</h3>
        </div>
        <div>
            <h3>Last Updated: {{ show.updated_at }}</h3>
            <a href="/shows/{{ show.id }}/edit">Edit</a><span>|</span>
            <form action="/shows/destroy" method="post">{% csrf_token %}<input type="hidden" value="{{ show.id }}" name="showid"><button type="submit" class="del-btn">Delete</button></form>
        </div>   
    </div>


</body>

</html>
